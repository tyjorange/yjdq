<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>存储设置</title>
    <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>存储设置</legend>
</fieldset>
<table class="layui-table" lay-data="{height:'500', url:'datas/datas.json', page:false, id:'idTest'}" lay-filter="demo">
    <thead>
    <tr>
        <th lay-data="{field:'id', width:110, sort: true, fixed: true}">断路器ID</th>
        <th lay-data="{field:'username', width:110}">断路器名称</th>
        <th lay-data="{fixed: 'right', width:160, align:'center', toolbar: '#barDemo'}">操作</th>
    </tr>
    </thead>
</table>
<script src="layui/layui.js"></script>
<script>
    layui.use(['laydate', 'laypage', 'layer', 'table', 'element'], function () {
        var $ = layui.$, laydate = layui.laydate, laypage = layui.laypage, layer = layui.layer, table = layui.table,
            element = layui.element;
        //监听工具条
        table.on('tool(demo)', function (obj) {//注：tool是工具条事件名，demo是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data;
            if (obj.event === 'edit1') {
                layer.msg("1 " + data.id);
            } else if (obj.event === 'edit2') {
                layer.msg("2 " + data.id);
            } else if (obj.event === 'edit3') {
                layer.msg("3 " + data.id);
            }
        });
    });
</script>
<script type="text/html" id="barDemo">
    <div class="layui-btn-group">
        <a class="layui-btn layui-btn-mini" lay-event="edit1" name="{{d.id}}">不存储</a>
        <a class="layui-btn layui-btn-mini layui-btn-warm" lay-event="edit2" name="{{d.id}}">存储</a>
        <a class="layui-btn layui-btn-mini layui-btn-danger" lay-event="edit3" name="{{d.id}}">间隔存储</a>
    </div>
</script>
</body>
</html>
