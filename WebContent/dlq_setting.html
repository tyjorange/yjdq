<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>参数设置</title>
    <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>参数设置</legend>
</fieldset>
<form class="layui-form layui-form-pane" action="">

        <div class="layui-input-block">
            <input type="text" name="oVStartDelayTime1" lay-verify="required" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">过压阀值2</label>

            <input type="text" name="overvoltageThreshold2" lay-verify="required" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">过压阀值2启动延时时间</label>
        <div class="layui-input-block">
            <input type="text" name="oVStartDelayTime2" lay-verify="required" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">过压阀值3</label>
        <div class="layui-input-block">
            <input type="text" name="overvoltageThreshold3" lay-verify="required" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">过压阀值3启动延时时间</label>
        <div class="layui-input-block">
            <input type="text" name="oVStartDelayTime3" lay-verify="required" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">过压阀值4</label>
        <div class="layui-input-block">
            <input type="text" name="overvoltageThreshold4" lay-verify="required" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">过压阀值4启动延时时间</label>
        <div class="layui-input-block">
            <input type="text" name="oVStartDelayTime4" lay-verify="required" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">过压恢复延时时间</label>
        <div class="layui-input-block">
            <input type="text" name="oVRestoreDelayTime" lay-verify="required" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">欠压阀值</label>
        <div class="layui-input-block">
            <input type="text" name="undervoltageThreshold" lay-verify="required" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">欠压启动延时时间</label>

            <input type="text" name="uStartDelayTime" lay-verify="required" placeholder="请输入" autocomplete="off"
                   class="layui-input">

    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">欠压恢复延时时间</label>
        <div class="layui-input-block">
            <input type="text" name="uRestoreDelayTime" lay-verify="required" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">上电延时时间</label>
        <div class="layui-input-block">
            <input type="text" name="powerOnDelayTime" lay-verify="required" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">定时拉闸使能</label>
        <div class="layui-input-block">
            <input type="text" name="timerOpenSwitchEnable" lay-verify="required" placeholder="请输入" autocomplete="off"

        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">定时合闸使能</label>
        <div class="layui-input-block">
            <input type="text" name="timerCloseSwitchEnable" lay-verify="required" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">定时拉闸时间</label>
        <div class="layui-input-block">
            <input type="text" name="timerOpenSwitchTime" lay-verify="required" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">定时合闸时间</label>
        <div class="layui-input-block">
            <input type="text" name="timerCloseSwitchTime" lay-verify="required" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">过流阀值</label>
        <div class="layui-input-block">
            <input type="text" name="overcurrentThreshold" lay-verify="required" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">过流启动延时</label>
        <div class="layui-input-block">
            <input type="text" name="oCStartDelayTime" lay-verify="required" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">过流恢复延时</label>
        <div class="layui-input-block">

                   class="layui-input">
        </div>
    </div>

        <label class="layui-form-label">电量上限(断电值)</label>
        <div class="layui-input-block">

        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">电量下限(提醒值)</label>
        <div class="layui-input-block">
            <input type="text" name="kwhLowLimit" lay-verify="required" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">提交修改</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script src="layui/layui.js"></script>
<script>
    var $_GET = (function () {
        var url = window.document.location.href.toString();
        var u = url.split("?");
        if (typeof (u[1]) === "string") {
            u = u[1].split("&");
            var get = {};
            for (var i in u) {
                var j = u[i].split("=");
                get[j[0]] = j[1];
            }
            return get;
        } else {
            return {};
        }
    })();//仿PHP模式
    var dlq = $_GET['Id'];
    var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
    layui.use(['laydate', 'laypage', 'layer', 'table', 'element', 'form'], function () {
        var $ = layui.$, laydate = layui.laydate, laypage = layui.laypage, layer = layui.layer, table = layui.table,
            element = layui.element, form = layui.form;
        form.on('submit(demo1)', function (data) {
            $.ajax({
                url: "dao/dlq_setting_set.php?Id=" + dlq,
                type: "POST",
                dataType: "json",
                data: data.field,//当前容器的全部表单字段，名值对形式：{name: value}
                success: function (data) {
                    if (data.code == 0) {
                        parent.layer.msg("修改成功");
                        parent.layer.close(index);
                    } else {
                        parent.layer.msg("修改失败");
                    }
                }
            });
            return false;
        });
        $.ajax({
            url: "dao/dlq_setting_get.php",
            type: "POST",
            dataType: "json",
            data: {
                Id: dlq
            },
            success: function (res) {
                if (res.code == 0) {
                    $("[name='overvoltageThreshold1']").val(res.data[0].overvoltageThreshold1);
                    $("[name='oVStartDelayTime1']").val(res.data[0].oVStartDelayTime1);
                    $("[name='overvoltageThreshold2']").val(res.data[0].overvoltageThreshold2);
                    $("[name='oVStartDelayTime2']").val(res.data[0].oVStartDelayTime2);
                    $("[name='overvoltageThreshold3']").val(res.data[0].overvoltageThreshold3);
                    $("[name='oVStartDelayTime3']").val(res.data[0].oVStartDelayTime3);
                    $("[name='overvoltageThreshold4']").val(res.data[0].overvoltageThreshold4);
                    $("[name='oVStartDelayTime4']").val(res.data[0].oVStartDelayTime4);
                    $("[name='oVRestoreDelayTime']").val(res.data[0].oVRestoreDelayTime);
                    $("[name='undervoltageThreshold']").val(res.data[0].undervoltageThreshold);
                    $("[name='uStartDelayTime']").val(res.data[0].uStartDelayTime);
                    $("[name='uRestoreDelayTime']").val(res.data[0].uRestoreDelayTime);
                    $("[name='powerOnDelayTime']").val(res.data[0].powerOnDelayTime);
                    $("[name='timerOpenSwitchEnable']").val(res.data[0].timerOpenSwitchEnable);
                    $("[name='timerCloseSwitchEnable']").val(res.data[0].timerCloseSwitchEnable);
                    $("[name='timerOpenSwitchTime']").val(res.data[0].timerOpenSwitchTime);
                    $("[name='timerCloseSwitchTime']").val(res.data[0].timerCloseSwitchTime);
                    $("[name='overcurrentThreshold']").val(res.data[0].overcurrentThreshold);
                    $("[name='oCStartDelayTime']").val(res.data[0].oCStartDelayTime);
                    $("[name='oCRestoreDelayTime']").val(res.data[0].oCRestoreDelayTime);
                    $("[name='kwhCeilLimit']").val(res.data[0].kwhCeilLimit);
                    $("[name='kwhLowLimit']").val(res.data[0].kwhLowLimit);
                }
            }
        });
    });
</script>
</body>
</html>
