<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WiFi设置</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <style type="text/css">
        form {
            margin-top: 30px;
        }
    </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>WiFi设置</legend>
</fieldset>
<form class="layui-form" action="">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">WLAN名称</label>
            <div class="layui-input-inline">
                <input type="text" name="phone" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">WLAN密码</label>
            <div class="layui-input-inline">
                <input type="text" name="number" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script src="layui/layui.js"></script>
<script>
    layui.use(['laydate', 'laypage', 'layer', 'table', 'element'], function () {
        var $ = layui.$, laydate = layui.laydate, laypage = layui.laypage, layer = layui.layer, table = layui.table,
            element = layui.element;
    });
</script>
</body>
</html>
